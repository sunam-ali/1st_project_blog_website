<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
     <header id="blog-header">
        <figure>
            <img class="logo" src="images/sunam_logo.png" alt="logo">
        </figure>
        <i class="fas fa-bars fa-4x" id="menu_icon"></i>
        <nav id="menu" class="hidden">
            <ul>
                <li><a href="index.html" class="nav__link">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-section" class="section-center">
            <h2 class="section-heading text-white">Contact Me</h2>
            <form action="#">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" autocomplete="name" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" autocomplete="email" required>
            </div>
            <div class="form-control">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
             <div class="form-control form-btn-field">
                <button class="btn contact__btn">Submit</button>
            </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="copyright__text">
            Copyright &copy; by Sunam Ali . All rights reserved
        </p>
        <nav class="footer_nav">
            <a href="index.html"
               class="footer__link"
               >
               <i class="fa fa-home footer__icon"></i>
            </a>
            <a href="https://www.facebook.com/profile.php?id=61561062465888"
               target="_blank"
               class="footer__link"
               >
               <i class="fab fa-facebook footer__icon"></i>
            </a>
             <a href="https://www.instagram.com/sunam_ali_360/?igsh=YzljYTk1ODg3Zg%3D%3D"
               target="_blank"
               class="footer__link"
               >
               <i class="fab fa-instagram footer__icon"></i>
            </a>
             <a href="https://github.com/sunam-ali"
               target="_blank"
               class="footer__link"
               >
               <i class="fab fa-github footer__icon"></i>
            </a>
        </nav>
    </footer>
    <script src="main.js"></script>
</body>
</html>
